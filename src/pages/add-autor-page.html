<form submit.trigger="save()">
    <div class="field">
        <label class="label">Nome</label>
        <div class="control">
            <input type="text" value.bind="autor.nome">
        </div>
        <div class="field">
            <label class="label">User Name</label>
            <div class="control">
                <input type="text" value.bind="autor.userName">
            </div>
            <div class="field">
                <label class="label">Password</label>
                <div class="control">
                    <input type="password" placeholder="e.g Tiagocunha" value.bind="autor.pass">
                </div>
                <br>
                <div class="control">
                    <input type="submit" value="guardar" class="button is-primary">
                </div>

</form>
