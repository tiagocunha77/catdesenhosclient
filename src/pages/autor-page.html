<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Autor</th>
            <th>Username</th>
            <th>Numero de desenhos</th>
        </tr>
    </thead>
    <tbody>
        <tr repeat.for="autor of autores">
            <td>${autor.id}</td>
            <td>${autor.nome}</td>
            <td>${autor.userName}</td>
            <td>${autor.desenhos.length}</td>

        </tr>

    </tbody>
</table>
