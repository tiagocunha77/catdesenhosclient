<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Autor</th>
            <th>Username</th>
            <th>Numero de desenhos</th>
            <th>Apagar</th>
        </tr>
    </thead>
    <tbody>
        <tr repeat.for="autor of autores">
            <td>${autor.id}</td>
            <td>${autor.nome}</td>
            <td>${autor.userName}</td>
            <td>${autor.desenhos.length}</td>
            <td>
                <button class="delete" click.trigger="delete(autor)"></button>
            </td>
            
        </tr>

    </tbody>
    
    
</table>
